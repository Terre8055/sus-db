# GitVersion.yml
mode: ContinuousDeployment
major-version-bump-message: "^(break|breaking|major):"
minor-version-bump-message: "^(feat|feature|minor):"
patch-version-bump-message: "^(fix|patch):"
no-bump-message: "^(none|skip):"

# Branches configuration
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Major
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: true
    is-mainline: true
    source-branches: ['develop', 'hotfix'] 
    
  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    tag: beta
    increment: Minor
    source-branches: ['main', 'feature']
    
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: alpha.{BranchName}
    increment: Inherit
    source-branches: ['develop'] 
    
    
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: Patch
    source-branches: ['main'] 

ignore:
  sha: []


